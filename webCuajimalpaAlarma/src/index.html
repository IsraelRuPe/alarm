      <div class="form_box login">

        <form id="login_form">

          <button type="submit" class="btn_log">Entrar</button>
          <div class="login_register">

              Aun no tiene una cuenta?:
              <a href="#" class="login_link">Registar</a>
            </p>
          </div>
        </form>
        <button type="button" class="btn_Redes" id="googleLogin">Google</button>
      </div>

      <div class="form_box register">
        <h2>Registro</h2>
        <form id="signup-form">
          <div class="input_box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" id="signup-name" />
            <label for="">Nombre</label>
          </div>

          <div class="input_box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="signup-email" />
            <label for="">Correo</label>
          </div>

          <div class="input_box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="signup-password" />
            <label for="">Contrase単a</label>
          </div>

          <button type="submit" class="btn_log">Registrar</button>
          <div class="login_register">
            <p>
              Ya tiene una cuenta?:
              <a href="#" class="register_link">Ingresar</a>
            </p>
          </div>
        </form>
      </div>
